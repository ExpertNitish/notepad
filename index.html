<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f0f0f5;
            --bg-dark: #1e1e2f;
            --text-light: #000;
            --text-dark: #f0f0f5;
            --accent: #4cafef;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-light);
            transition: background-color 0.3s ease;
        }

        #container {
            width: 90%;
            height: 90%;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 100%;
            padding: 20px;
            font-size: 16px;
            border: none;
            border-radius: 15px;
            resize: none;
            outline: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background-color: white;
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        #toggleTheme {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        #toggleTheme:hover {
            background-color: #3578c5;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="toggleTheme">Dark Mode</button>
        <textarea id="notepad" placeholder="Start typing..."></textarea>
    </div>

    <script>
        const textarea = document.getElementById('notepad');
        const toggleBtn = document.getElementById('toggleTheme');
        const body = document.body;

        // Load saved text
        textarea.value = localStorage.getItem('savedText') || '';

        // Save text automatically
        textarea.addEventListener('input', () => {
            localStorage.setItem('savedText', textarea.value);
        });

        // Theme toggle
        let darkMode = false;
        toggleBtn.addEventListener('click', () => {
            darkMode = !darkMode;
            if(darkMode){
                body.style.backgroundColor = 'var(--bg-dark)';
                textarea.style.backgroundColor = '#2e2e44';
                textarea.style.color = 'var(--text-dark)';
                toggleBtn.textContent = 'Light Mode';
            } else {
                body.style.backgroundColor = 'var(--bg-light)';
                textarea.style.backgroundColor = 'white';
                textarea.style.color = 'var(--text-light)';
                toggleBtn.textContent = 'Dark Mode';
            }
        });
    </script>
</body>
</html>
