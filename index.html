<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Notepad</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
    --bg-light: linear-gradient(to bottom, #f0f0f5, #d9e4f5);
    --bg-dark: linear-gradient(to bottom, #1e1e2f, #2b2b45);
    --text-light: #000;
    --text-dark: #f0f0f5;
    --accent: #4cafef;
}

body {
    margin: 0;
    padding: 20px;
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: var(--bg-light);
    transition: background 0.4s ease;
    box-sizing: border-box;
}

#toggleTheme {
    margin-bottom: 15px; /* space between button and text area */
    background-color: var(--accent);
    color: white;
    border: none;
    border-radius: 12px;
    padding: 10px 18px;
    cursor: pointer;
    font-weight: 500;
    font-size: 14px;
    transition: background-color 0.3s, transform 0.2s;
}

#toggleTheme:hover {
    background-color: #3578c5;
    transform: scale(1.05);
}

#container {
    width: 90%;
    height: 90%;
    display: flex;
    flex-direction: column;
}

textarea {
    flex: 1;
    width: 100%;
    padding: 25px;
    font-size: 18px;
    line-height: 1.6;
    border: none;
    border-radius: 15px;
    resize: none;
    outline: none;
    box-shadow: 0 15px 25px rgba(0,0,0,0.1);
    background-color: white;
    color: var(--text-light);
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
}

textarea:focus {
    box-shadow: 0 20px 30px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
    <button id="toggleTheme">Dark Mode</button>
    <div id="container">
        <textarea id="notepad" placeholder="Start typing..."></textarea>
    </div>

<script>
const textarea = document.getElementById('notepad');
const toggleBtn = document.getElementById('toggleTheme');
const body = document.body;

// Load saved text
textarea.value = localStorage.getItem('savedText') || '';

// Load saved theme
let darkMode = localStorage.getItem('darkMode') === 'true';
applyTheme(darkMode);

// Auto-save text
textarea.addEventListener('input', () => {
    localStorage.setItem('savedText', textarea.value);
});

// Theme toggle
toggleBtn.addEventListener('click', () => {
    darkMode = !darkMode;
    localStorage.setItem('darkMode', darkMode);
    applyTheme(darkMode);
});

function applyTheme(isDark) {
    if(isDark){
        body.style.background = 'var(--bg-dark)';
        textarea.style.backgroundColor = '#2e2e44';
        textarea.style.color = 'var(--text-dark)';
        toggleBtn.textContent = 'Light Mode';
    } else {
        body.style.background = 'var(--bg-light)';
        textarea.style.backgroundColor = 'white';
        textarea.style.color = 'var(--text-light)';
        toggleBtn.textContent = 'Dark Mode';
    }
}
</script>
</body>
</html>
